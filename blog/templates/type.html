<!DOCTYPE html>

<html lang="en">
<head>
     <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog-list</title>
  <link rel="stylesheet" href="../static/css/base.css">
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <script type="text/javascript" src="../static/js/jquery.min.js"></script>
  <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>


    <style>

body{
  background-color:#1e1e1e;
  width:100%;
  height:100%;
  overflow-x:hidden;
  color:#444;
  }
    </style>



</head>
<body>
<body>
  <div class="banner">
    <img src="../static/images/banner.jpg">
    <div class="logo"> <h1>my_blog</h1>
    </div>
  </div>
  <nav class="menav navbar" role="navigation">
    <div class="container-fluid wrap">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">&nbsp;</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href={% url 'index' %}>home</a></li>
             {% for ArticleType in types %}
          <li><a href={% url 'types' %}?id={{ArticleType.id}}>{{ArticleType.name}}</a></li>
          {% endfor %}
          <li><a href={% url 'aboutme'%}>about</a></li>


          <li><a style="position:relative;left:550px;display:block" href="#">login</a></li>
        </ul>
      </div>
    </div>
  </nav>


<div class="blogs">
    <div class="mt20"></div>

    {% for article in articles %}


    <li> <span class="blogpic"><img src="media/{{article.cover}}"></span>
      <h3 class="blogtitle"><a href={% url 'detail'%}?id={{article.id}} target="_blank">{{article.title}}</a></h3>
      <div class="bloginfo">
        <p>{{article.desc}}</p>
      </div>
      <div class="autor">
        <span class="lm"><a href="/" title="CSS3|Html5" target="_blank" class="classname">{{articleType.name}}</a></span>
        <span class="dtime">{{article.addtime}}</span>
        <span class="viewnum">view（<a href="/">{{article.clicknum}}</a>）</span>
        <span class="readmore"><a href={% url 'detail'%}?id={{article.id}} target="_blank">read more</a></span></div>
    </li>
    {% endfor %}





  </div>











</body>



</html>
